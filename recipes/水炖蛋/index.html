    <h1 class="title"> 水炖蛋 </h1>
    <div class="content"> <h2 id="用料">用料</h2>
<p>鸡蛋: 2个，盐，酱油，醋，葱花</p>
<h2 id="做法">做法</h2>
<ol>
<li>将鸡蛋打入碗内，加盐和醋，从一个方向搅拌鸡蛋，直至蛋白和蛋黄充分混合。</li>
<li>再取一个碗，将刚搅匀的鸡蛋用面粉筛筛入碗中以去除多余泡沫。</li>
<li>加入等比例的水，撒上葱花。</li>
<li>放到蒸架上蒸12分钟。</li>
</ol>
